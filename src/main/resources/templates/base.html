<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head th:fragment="header">
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" /> <!--custom stylesheet-->
</head>
<body>

    <div th:fragment="navlinks" >
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav mr-auto">

                <!--<li class="nav-item" sec:authorize="isAuthenticated()">-->
                    <!--<a class="nav-link" href="#">Welcome <span-->
                            <!--th:text="${#authentication.name}"></span></a>-->
                <!--</li>-->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/secure">Login</a>
                    </li>
                <li class="nav-item" sec:authorize="hasAuthority('USER')">
                    <a class="nav-link" href="/add">Add a Message</a>
                </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/logout">Log Out</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="#">Welcome <span
                                th:text="${#authentication.name}"></span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

</body>
</html>
